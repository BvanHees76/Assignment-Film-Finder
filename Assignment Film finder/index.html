<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmfinder</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Lora:wght@600&family=Roboto:wght@100&display=swap');
    </style>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script defer type="text/javascript" src="./javascript/movies.js"></script>
    <script defer type="text/javascript" src="./javascript/script.js"></script>
     
</head>
<body>
    <header>
        <h1>Filmfinder</h1>
        <nav>            
            <input type="radio" id="latest-movies" name="movie-filter" value="new">
            <label for="latest-movies">Latest movies</label>            
            
            <input type="radio" id="avenger-movies" name="movie-filter" value="avengers">
            <label for="avenger-movies">Avenger movies</label>
           
            <input type="radio" id="xmen-movies" name="movie-filter" value="xmen">
            <label for="xmen-movies">X-Men movies</label>
           
            <input type="radio" id="princess-movies" name="movie-filter" value="princess">
            <label for="princess-movies">Princess movies</label>
            
            <input type="radio" id="batman-movies" name="movie-filter" value="batman">
            <label for="batman-movies">Batman movies</label>
            
        </nav>
    </header>
    <div class="container-list">
        <ul id="list-movies"></ul>
    </div>
    
    <footer>
        <h4>Author Barbara van Hees</h4>
    </footer>
    
</body>
</html>
